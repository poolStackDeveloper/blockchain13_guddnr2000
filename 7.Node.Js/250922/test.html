<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘 날씨 정보</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f4f8;
            color: #333;
        }
        #weather-info {
            background-color: #fff;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 80%;
            max-width: 500px;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.2rem;
            margin: 0.5rem 0;
        }
        .data-label {
            font-weight: bold;
            color: #3498db;
        }
        #dog-section {
            margin-top: 2rem;
            text-align: center;
        }
        #dog {
            border: 2px solid #ddd;
            border-radius: 8px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #2ecc71;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #27ae60;
        }
    </style>

<body>
    <div id="weather-info">
        <h1>오늘 날씨 정보</h1>
        <p id="loading-message">날씨 정보를 불러오는 중...</p>
    </div>

    <script>
        // 요청 URL을 위한 현재 날짜와 시간 생성
        function formatCurrentDate() {
            const now = new Date();
            const year = now.getFullYear();
            const month = String(now.getMonth() + 1).padStart(2, '0');
            const day = String(now.getDate()).padStart(2, '0');
            return `${year}${month}${day}`;
        }

        // 1시간 전 시간 생성 (정시로 맞춤)
        function formatCurrentTime() {
            const now = new Date();
            let hours = now.getHours();
            // API가 매 시각 30분부터 업데이트되므로, 현재 시간이 30분 이전이면 2시간 전 시간,
            // 30분 이후이면 1시간 전 시간을 요청합니다.
            if (now.getMinutes() < 30) {
                hours = hours - 2;
            } else {
                hours = hours - 1;
            }
            if (hours < 0) hours += 24;
            return `${String(hours).padStart(2, '0')}00`;
        }

        const weatherInfoDiv = document.querySelector("#weather-info");
        const loadingMessage = document.querySelector("#loading-message");

        // 경고: API 키는 클라이언트 측 코드에 직접 노출하는 것은 보안상 매우 위험합니다.
        // 실제 서비스에서는 반드시 서버를 통해 호출해야 합니다.
        const serviceKey = 'oK5pSCT3FsbJi%2B2UfcSdVhFpy0NxJet%2ByPNkQy7ssrgO%2FosRFfaOT%2FBmSFiweVR00IUS7vR6TAlvZ8tHnR3Cmw%3D%3D';

        async function getWeather() {
            const url = 'https://apis.data.go.kr/1360000/VilageFcstInfoService_2.0/getUltraSrtNcst';
            const queryParams = new URLSearchParams({
                serviceKey: decodeURIComponent(serviceKey),
                pageNo: '1',
                numOfRows: '1000',
                dataType: 'JSON',
                base_date: formatCurrentDate(),
                base_time: formatCurrentTime(),
                nx: '55',
                ny: '127'
            });

            try {
                const response = await fetch(`${url}?${queryParams.toString()}`);

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();
                console.log(data);

                const items = data.response.body?.items?.item;
                if (!items || items.length === 0) {
                    throw new Error("날씨 정보를 찾을 수 없습니다. API 응답을 확인하세요.");
                }

                // 날씨 정보 추출
                let weatherData = {};
                for (const item of items) {
                    weatherData[item.category] = item.obsrValue;
                }

                // 하늘 상태 코드 변환
                function getSkyStatus(code) {
                    switch (code) {
                        case '1': return '맑음';
                        case '3': return '구름 많음';
                        case '4': return '흐림';
                        default: return '정보 없음';
                    }
                }
                
                // 강수량 상태 변환
                function getRainStatus(code) {
                    switch (code) {
                        case '0': return '비 또는 눈 없음';
                        case '1': return '비';
                        case '2': return '비/눈';
                        case '3': return '눈';
                        case '4': return '소나기';
                        default: return '정보 없음';
                    }
                }

                const temperature = weatherData['T1H'] || '정보 없음';
                const humidity = weatherData['REH'] || '정보 없음';
                const windSpeed = weatherData['WSD'] || '정보 없음';
                const precipitationType = getRainStatus(weatherData['PTY']) || '정보 없음';
                const precipitationAmount = weatherData['RN1'] || '0';
                const skyStatus = getSkyStatus(weatherData['SKY']) || '정보 없음';

                // 화면에 정보 출력
                if (loadingMessage) loadingMessage.remove(); 
                weatherInfoDiv.innerHTML = `
                    <h1>오늘 날씨 정보</h1>
                    <p><span class="data-label">측정 날짜:</span> ${items[0].baseDate}</p>
                    <p><span class="data-label">측정 시간:</span> ${items[0].baseTime.slice(0, 2)}시 ${items[0].baseTime.slice(2, 4)}분</p>
                    <p><span class="data-label">기온:</span> ${temperature} °C</p>
                    <p><span class="data-label">습도:</span> ${humidity} %</p>
                    <p><span class="data-label">풍속:</span> ${windSpeed} m/s</p>
                    <p><span class="data-label">강수량:</span> ${precipitationAmount} mm (${precipitationType})</p>
                    <p><span class="data-label">하늘 상태:</span> ${skyStatus}</p>
                `;

            } catch (error) {
                if (loadingMessage) {
                    loadingMessage.innerText = "날씨 정보를 불러오는 중 오류가 발생했습니다.";
                } else {
                    weatherInfoDiv.innerHTML = `<h1>오류</h1><p>날씨 정보를 불러오는 데 실패했습니다.</p>`;
                }
                console.error("날씨 정보 불러오기 실패:", error);
            }
        }

        // 페이지 로드 시 날씨 정보 요청
        getWeather();

        // 강아지 사진 불러오기 기능 (기존 코드)

    </script>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 작성 페이지</title>
</head>
<body>
    <!-- POST /boards/write -->
    <form action="/boards/write" method="post">
        <input type="text" name="user_id" placeholder="유저 아이디를 입력하세요">
        <input type="text" name="title" placeholder="제목을 입력하세요">
        <input type="text" name="content" placeholder="내용을 입력하세요">
        <input type="text" name="writer" placeholder="작성자를 입력하세요">
        <button type="submit">글 작성</button>
    </form>
</body>
</html>
